<html>
<head>
  <title>Square clickers 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
</head>

<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap');

    .dark-primary-color    { background: #5c007a; }
    .default-primary-color { background: #8e24aa; }
    .light-primary-color   { background: #c158dc; }
    .dark-accent-color     { background: #4f9b94; }
    .accent-color          { background: #80ccc4; }
    .light-accent-color    { background: #b2fff7; }


  /* Text */
  body {
    overflow: hidden;
    margin: -5px;
  }

  p {
    font-family: 'Roboto', sans-serif;
    font-size: 18px;
    color: black;
    font-weight: 500;
  }

  h4 {
    margin: 0px;
    text-align: center;
    width: 100%;
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    font-weight: 500;
    background: white;
    position: sticky;
    color: black;
    top: 0;
    z-index: 3;
    border-radius: 5px 5px 0px 0px;
  }


  .warning {
    font-family: 'Roboto', sans-serif;
    position: absolute;
    right: 45vw;
    top: 50vh;
  }

  /* Main Button */
  .mainBtn {
    width: 150px !important;
    height: 150px !important;
    left: 43%;
    position: absolute;
    background: #6200ee;
    margin-top: 35px;
  }

  /* Material design */

  .background {
    height: 50%;
    margin-top: 50px;
  }

  .nav-bar {
    margin-top: -50px;
    width: 102%
  }

  /*Values menu */
  .value-card {
    float:left;
    width: 20vw;
    margin: 35px;
    height: 50vh;
  }

  .value-text {
    font-family: 'Roboto', sans-serif;
    margin: 10px;
    margin-top: 4.5vh;
    font-size: 1vw;
  }

  .value-clicks-container {
    column-count: 1;
    width: 100%;
    white-space:nowrap;
    margin-bottom: -10px;
  }

  .value-clicks {
    float: left;
    margin: 10px;
    font-family: 'Roboto', sans-serif;
    font-size: 1vw;
  }
  .value-plus {
    float: right;
    font-family: 'Roboto', sans-serif;
    margin: 10px;
    font-size: 1vw;
  }
  /* Buy menu */

   .buy-card {
    float:right;
    width: 20vw;
    margin: 35px;
    height: 50vh;
    overflow-y: scroll;
    overflow-x: hidden;
  }

  .buy-list {
    width: 100%;
    padding: 0px;
    margin: 0px;
  }

  .buy-list-item {
    height: fit-content;
    border-bottom: 1px solid #BDBDBD;
    padding-bottom: 2px;
    z-index: 2;
  }

  .buy-list-text {
    font-family: 'Roboto', sans-serif;
  }

  .buy-list-btn {
    width: fit-content;
    position: absolute;
    right: 20px;
  }

  .buy-list-btn-label {
    font-size: 13px;
  }
</style>
<body oncontextmenu="return false;">
    <header class="mdc-top-app-bar nav-bar" data-mdc-auto-init="MDCTopAppBar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <span class="mdc-top-app-bar__title">Menu</span>
            </section>
        </div>
    </header>
    <div class="background">
        <button class="mdc-button mdc-button--raised mainBtn" data-mdc-auto-init="MDCRipple" onclick="addClick(1, 'button');"></button>
        <div class="mdc-card value-card mdc-elevation--z8" id="value-card-container">
            <h4 class="mdc-elevation--z4">Items menu</h4>
            <div class="value-clicks-container">
                <span class="value-clicks" id="clicks">Clicks: </span>
                <span class="value-plus" id="plus"></span>
            </div>
        </div>
        <p id="warning" class="warning"></p>

        <div class="mdc-card buy-card mdc-elevation--z8">
            <h4 class="mdc-elevation--z4">Buy menu</h4>
            <ul class="mdc-list--four-line mdc-list--non-interactive buy-list" id="buy-list">
            </ul>
        </div>
    </div>
</body>
<script src="clicker.js"></script>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>
    mdc.autoInit();
</script>
</html>
