<html>
<head>
  <title>Square clickers 2</title>
<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
  
  body {
    z-index: 1;
  }
  
  p {
    font-family: 'Roboto', sans-serif;
  }
  
  #button {
    width: 80px;
    height: 80px;
    top: 50%;
    left: 50%;
    position: relative;
    background-color: blue;
  }
  
  #warning {
    font-family: 'Roboto', sans-serif;
    position: absolute;
  }
  
  .clickDiv {
    border-bottom: 2px solid #aeaeae;
    width: 100%;
    padding: 5px 5px 0px 5px;
    height: fit-content;
    background-color: #e0e0e0;
  }
  
  .clickerDiv {
    border: 2px solid #aeaeae;
    border-radius: 5px;
    padding: 0px;
    width: 20%;
    height:100%;
    overflow-y: scroll;
    overflow-x: hidden;
    float: right;
    margin-top: -14.5%;
  }
  #clicksPlus {
    color: rgba(0,0,0,0.5);
    float:left;
    margin-left: 2px;
  }
  #clicks {
    float:left;
  }
  .clickersDiv {
    column-count: 2;
    column-rule-width: 1px;
    --column-gap: 5px;
    width: fit-content;
    margin-bottom: -10px;
  }
  
  .clickbtn {
    background-color: #b0bec5;
  }
</style>
</head>
<body oncontextmenu="return false;">
    <button id="button" onclick="addClick(1, 'button');"></button>
    <div>
        <div class="clickersDiv"><p id="clicks">Clicks: 0</p><p id="clicksPlus"></p></div>
        <p id="auto">Autoclickers: 0</p>
        <p id="better">Betterclickers: 0</p>
        <p id="farm">Farmclickers: 0</p>
        <h3 id="warning"></h3>
    </div>
        <div class="clickerDiv" id="clickerDiv">
        
        </div>
</body>
<script src="clicker.js"></script>
</html>
