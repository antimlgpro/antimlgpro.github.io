<html>
<head>
  <title>Square clickers 2</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script async custom-element="amp-auto-ads"
        src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js">
</script>
</head>

<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap');

    .dark-primary-color    { background: #5c007a; }
    .default-primary-color { background: #8e24aa; }
    .light-primary-color   { background: #c158dc; }
    .dark-accent-color     { background: #4f9b94; }
    .accent-color          { background: #80ccc4; }
    .light-accent-color    { background: #b2fff7; }


  /* Text */
  body {
    overflow: hidden;
    margin: -5px;
  }

  p {
    font-family: 'Roboto', sans-serif;
    font-size: 18px;
    color: black;
    font-weight: 500;
  }

  h4 {
    margin: 0px;
    text-align: center;
    width: 100%;
    font-family: 'Roboto', sans-serif;
    font-size: 16px;
    font-weight: 500;
    background: white;
    position: sticky;
    color: black;
    top: 0;
    z-index: 1;
    border-radius: 5px 5px 0px 0px;
  }


  .warning {
    font-family: 'Roboto', sans-serif;
    position: absolute;
  }

  /* Main Button */
  .mainBtn {
    width: 150px !important;
    height: 150px !important;
    left: 20%;
    position: relative;
    border: none;
    background: #80ccc4 !important;
    font-family: 'Roboto', sans-serif;
    border-radius: 2px;
    outline: none;
    margin-top: 35px;
  }
  .mainBtn:hover {
    background: #b2fff7;

  }

  /* Material design */

  .background {
    height: 100%;
    margin: -10px;
  }

  .nav-bar {
    height: 15%;
    margin: -5px -10px -10px -10px;
    position: relative;
    background: #8e24aa;
  }
  .fab {
    position:fixed;
    bottom: 0.5rem;
    right: 1rem;
    background: #80ccc4;
  }

  /*Values menu */
  .value-card {
    float:left;
    width: 20%;
    margin: 35px;
    height: 50%;
  }

  .value-text {
    font-family: 'Roboto', sans-serif;
    margin: 10px;
  }

  .value-clicks-container {
    column-count: 1;
    width: 100%;
    white-space:nowrap;
  }

  .value-clicks {
    float: left;
    margin: 10px;
    font-family: 'Roboto', sans-serif;
  }
  .value-plus {
    float: right;
    font-family: 'Roboto', sans-serif;
    margin: 10px;
  }
  /* Buy menu */

   .buy-card {
    float:right;
    width: 20%;
    margin: 35px;
    height: 50%;
    overflow: auto;
  }

  .buy-list {
    width: 100%;
    padding: 0px;
    margin: 0px;
  }

  .buy-list-item {
    height: fit-content;
    border-bottom: 1px solid #BDBDBD;
    padding-bottom: 2px;
  }

  .buy-list-text {
    font-family: 'Roboto', sans-serif;
  }

  .buy-list-btn {
    width: fit-content;
    display: flex;
    justify-content: right;
    margin-left: 25%;
  }

  .buy-list-btn-label {
    font-size: 13px;
  }
</style>
<body oncontextmenu="return false;">
    <div class="nav-bar mdc-elevation--z4">
            <button class="fab mdc-fab mdc-fab">
                <span class="material-icons mdc-fab__icon">menu</span>
            </button>
        </div>
    <div class="background">
        <button class="mainBtn mdc-elevation--z8 mdc-ripple-surface mdc-button" onclick="addClick(1, 'button');"></button>
        <div class="mdc-card value-card mdc-elevation--z8">
            <h4 class="mdc-elevation--z4">Buy menu</h4>
            <div class="value-clicks-container">
                <span class="value-clicks" id="clicks">Clicks: </span>
                <span class="value-plus" id="plus"></span>
            </div>
            <span class="value-text" id="clicker0">Clicker: </span>
            <span class="value-text" id="clicker1">Clicker: </span>
            <span class="value-text" id="clicker2">Clicker: </span>
            <span class="value-text" id="clicker3">Clicker: </span>
            <span class="value-text" id="clicker4">Clicker: </span>
        </div>
       <h3 id="warning" class="warning"></h3>
        <div class="mdc-card buy-card mdc-elevation--z8">
            <h4 class="mdc-elevation--z4">Items menu</h4>
            <ul class="mdc-list--four-line buy-list" id="buy-list">

            </ul>
        </div>
    </div>
    <amp-auto-ads type="adsense"
                  data-ad-client="ca-pub-8803052941602163">
    </amp-auto-ads>
</body>
<script src="clicker.js"></script>
<script>
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));
    mdc.ripple.MDCRipple.attachTo(document.querySelector('.fab'));
</script>
</html>
