<html>

<head>
    <title>Square clickers 2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>


    <link rel="stylesheet" href="styles.css">
</head>

<body oncontextmenu="return false;">
    <header class="mdc-top-app-bar nav-bar" data-mdc-auto-init="MDCTopAppBar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <span class="mdc-top-app-bar__title">Menu</span>
            </section>
        </div>
    </header>
    <div class="background">
        <div class="mdc-card value-card mdc-elevation--z8" id="value-card-container">
            <h4 class="mdc-elevation--z4">Items menu</h4>
            <div class="value-clicks-container">
                <span class="value-clicks" id="clicks">Clicks: </span>
                <span class="value-plus" id="plus"></span>
            </div>
        </div>
        <!-- Value card -->

        <div class="mdc-card buy-card mdc-elevation--z8">
            <h4 class="mdc-elevation--z4">Buy menu</h4>
            <ul class="mdc-list--four-line mdc-list--non-interactive buy-list" id="buy-list">

            </ul>
        </div>
        <!-- Buy card -->
        <button class="mainBtn mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple" onclick="addClick(1, 'button');"></button>
        <p id="warning" class="warning"></p>
    </div>
    <!-- Background -->
</body>

<script src="clicker.js"></script>

<script>
    mdc.autoInit();
</script>

</html>
